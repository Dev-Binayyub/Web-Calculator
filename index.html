<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<title>CALCULATOR</title>
<link rel="stylesheet" href="styles.css">
<body>
    <p>CALCULATOR</p>
    <div class="calculator-body">
        <div class="top-circles">
        <button class="red-button circle"></button>
        <button class="yellow-button circle"></button>
        <button class="green-button circle"></button>
        </div>
        <div class="input">
        <input type="integer" value="0">
        </div>
        <div class="keys">
            <div>
                <button class="function-keys">AC</button>
                <button class="function-keys">+/-</button>
                <button class="function-keys">%</button>
                <button class="operator">รท</button>
            </div>

            <div class="numbers">
                <div>
                    <button class="keys">7</button>
                    <button class="keys">8</button>
                    <button class="keys">9</button>
                    <button class="operator">x</button> 
                </div>
                <div>
                    <button class="keys">4</button>
                    <button class="keys">5</button>
                    <button class="keys">6</button>
                    <button class="operator">-</button>
                </div>
                <div>
                    <button class="keys">1</button>
                    <button class="keys">2</button>
                    <button class="keys">3</button>
                    <button class="operator">+</button>
                </div>
                <div>
                    <button class="zero">0</button>
                    <button>.</button>
                    <button class="operator equal">=</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
