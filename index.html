<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CALCULATOR</title>
        <link rel="stylesheet" href="style.css">
    </head>
<body>
    <p>CALCULATOR</p>
    <div class="container">
        <div class="top-circles">
            <div class="red circle"></div>
            <div class="yellow circle"></div>
            <div class="green circle"></div>
        </div>

        <div class="input">
            <input type="integer" value="0">
        </div>

        <div class="keys">
            <div id="operands&operators">
                <div class="fuction-keys">
                    <div><button id="fuction">AC</button></div>
                    <div><button id="fuction">+/-</button></div>
                    <div><button id="fuction">%</button></div>
                    <div><button class="operator">รท</button></div>
                </div>

                <div class="numbers">
                    <div class="rows">
                        <div><button>7</button></div>
                        <div><button>8</button></div>
                        <div><button>9</button></div>
                        <div><button class="operator">x</button></div>
                    </div>

                    <div class="rows">
                        <div><button>4</button></div>
                        <div><button>5</button></div>
                        <div><button>6</button></div>
                        <div><button class="operator">-</button></div>
                    </div>

                    <div class="rows">
                        <div><button>1</button></div>
                        <div><button>2</button></div>
                        <div><button>3</button></div>
                        <div><button class="operator">+</button></div>
                    </div>

                    <div class="rows">
                        <div><button class="zero">0</button></div>
                        <div><button class="dot">.</button></div>
                        <div><button class="operator equal">=</button></div>
                    </div> 
                </div>
            </div>
        </div>
    </div>
</body>
</html>
